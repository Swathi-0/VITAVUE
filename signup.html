    <title>Sign Up - VitaVue</title>
    <style>
        header {
            padding: 16px 110px;
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(50px);
            border-bottom: 1px solid #f5f5f5;
            position: relative;
            width: 100%;
            z-index: 9999;
        }

        .container-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-weight: 500;
            font-size: 24px;
            font-family: "Nunito-Light", sans-serif;
            margin: 0;
            letter-spacing: 8px;
        }

        .header-logo a {
            text-decoration: none;
            color: #000;
        }

        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .menu li {
            margin-left: 20px;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .menu li a {
            text-decoration: none;
            color: #000;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust for header height */
            padding: 20px;
        }

        .signup-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-form h2 {
            margin-bottom: 20px;
            font-family: "Inter-Bold";
            text-align: center;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(95.32deg, #5433FF 0%, #20BDFF 100%);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-form button:hover {
            background: linear-gradient(95.32deg, #20BDFF 0%, #5433FF 100%);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #5433FF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container-flex">
            <h3 class="header-logo">
                <a href="https://VitaVue.io/">VITA VUE</a>
            </h3>
            <ul class="menu">
                <li><a href="login.html">Login </a></li>
                <li>
                    <button class="header-btn">
                        <a href="buy.html" style="text-decoration: none; color: #FFF;">BUY NOW</a>
                    </button>
                </li>
            </ul>
        </div>
    </header>

    <div class="signup-container">
        <form class="signup-form">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </form>
    </div>
</body>
